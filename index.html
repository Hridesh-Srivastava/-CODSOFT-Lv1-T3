<head>

    <title>Calculator</title>
	<link rel="icon" href="./zCalciLogo.webp">
<link rel="stylesheet" href="./style.css">
<style>
	footer{

		color: rgb(12, 12, 12);

<body>
<form name="calcul">
<table align="center">

    <tr>

    </tr>

    <tr>

		<td><button type="button" value="e" onclick="e()"> e </button> </td>
		<td><button class="backS" type="button" value="BACKSPC" onclick="BACKSPC()"> ‚å´ </button> </td>
      
        <td colspan="2">
         <button type="button" value="C" class="clear" onclick="remv()"> AC </button>
     </td>
    </tr>

    <tr>
        <td><button type="button" value="x^2" onclick="square()"> ùë•<sup>2</sup> </button> </td>
		<td><button type="button" value="^" onclick="xor()"> ^ </button> </td>

        <td><button type="button" value="‚àõ" onclick="sqrt3()"> &#8731; </button> </td>

        <td><button type="button" value="œÄ" onclick="pi()"> œÄ </button> </td>

    </tr>

	<tr>
		<td><button type="button" value="sin" onclick="sin()"> sin </button> </td>
        <td><button type="button" value="cos" onclick="cos()"> cos</button> </td>
		<td><button type="button" value="tan" onclick="tan()"> tan </button> </td>
		<td><button type="button" value="+" onclick="number(value)"> + </button> </td>
	  
   </tr>

    <tr>
        <td><button class="num" type="button" value="7" onclick="number(value)"> 7 </button> </td>
        <td><button class="num" type="button" value="8" onclick="number(value)"> 8 </button> </td>
        <td><button class="num" type="button" value="9" onclick="number(value)"> 9 </button> </td>
		<td><button type="button" value="-" onclick="number(value)"> - </button> </td>
	
    </tr>

    <tr>
        <td><button class="num" type="button" value="4" onclick="number(value)"> 4</button> </td>
        <td><button class="num" type="button" value="5" onclick="number(value)"> 5 </button> </td>
        <td><button class="num" type="button" value="6" onclick="number(value)"> 6 </button> </td>
		<td><button type="button" value="*" onclick="number(value)"> x </button> </td>
    </tr>

    <tr>
        <td><button class="num" type="button" value="1" onclick="number(value)"> 1 </button> </td>
        <td><button class="num" type="button" value="2" onclick="number(value)"> 2 </button> </td>
        <td><button class="num" type="button" value="3" onclick="number(value)"> 3 </button> </td>
        <td><button type="button" value="/" onclick="number(value)"> / </button> </td>
    </tr>

    <tr>
        <td><button class="num" type="button" value="." onclick="number(value)"> . </button> </td>
        <td><button class="num" type="button" value="0" onclick="number(value)"> 0 </button> </td>
        <td><button type="button" value="%" onclick="number(value)"> % </button> </td>

    </tr>



</table>
</form>


<script src="./script.js" meta-charset="UTF-8"></script>
